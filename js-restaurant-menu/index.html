

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asian Kitchen</title>
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Zilla+Slab&display=swap"
      rel="stylesheet"
    />
    <!-- Boostrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
    crossorigin="anonymous"
    >
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="menu">
        <!-- title -->
        <div class="title">
          <h2>Asian Kitchen's Menu</h2>
        </div>
        <!-- filter buttons-->
        <div class="btn-container row">
          <div class="col-3"></div>
          <button type="button" class="btn btn-light col-1 m-auto border border-dark" onclick="showAll()">All</button>
          <button type="button" class="btn btn-light col-1 m-auto border border-dark" onclick="showKorea()">Korea</button>
          <button type="button" class="btn btn-light col-1 m-auto border border-dark" onclick="showJapan()">Japan</button>
          <button type="button" class="btn btn-light col-1 m-auto border border-dark" onclick="showChina()">China</button>
          <div class="col-3"></div>

        </div>
        <!-- menu items -->
        <div class="section-center row">
          <!-- single-item -->
          <div class="row" id="foodList">

          </div>
          

          </div>
          <!-- end of single item -->
        </div>
      </section>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
